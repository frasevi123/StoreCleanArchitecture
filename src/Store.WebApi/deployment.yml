apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-image
        image: crcapacitaciondevops.azurecr.io/api:latest
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: my-services
spec: 
    type: LoadBalancer
    ports:
      - name: http
        protocol: TCP
        port: 80
    selector:
        app: my-app






